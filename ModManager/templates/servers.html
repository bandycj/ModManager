{% from 'macros.html' import create_popup -%}
{% call create_popup('Servers','servers') -%}
    <div id="serversContainer">
        <table id="serversTable" class="table table-striped table-condensed table-bordered tablesorter">
            <thead>
                <tr>
                    <th style="width: 25%">Name</th>
                    <th style="width: 55%">IP</th>
                    <th style="width: 10%">Port</th>
                    <th style="width: 10%">Bukkit</th>
                    <th style="width: 10%">Forge</th>
                </tr>
            </thead>
            <tbody>
                {%- for server in servers %}
                    <tr class="serverRow">
                        <td><a href="{{ url_for('edit_server', server_id=server.id) }}">{{ server.name }}</a></td>
                        <td>{{ server.ip }}</td>
                        <td>{{ server.port }}</td>
                        <td>{{ server.bukkit }}</td>
                        <td>{{ server.forge }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endcall -%}
