{% from 'macros.html' import create_popup -%}
{% call create_popup('Users','users') -%}
    <div id="usersContainer">
        <table id="usersTable" class="table table-striped table-condensed table-bordered tablesorter">
            <thead>
                <tr>
                    <th style="width: 25%">Name</th>
                    <th style="width: 55%">Email</th>
                    <th style="width: 10%">Active</th>
                    <th style="width: 10%">Admin</th>
                </tr>
            </thead>
            <tbody>
                {%- for user in users %}
                    <tr class="userRow">
                        <td><a href="{{ url_for('edit_user', id=user.id) }}">{{ user.name }}</a></td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.active }}</td>
                        <td>{{ user.admin }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endcall -%}
